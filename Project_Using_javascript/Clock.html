<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Digital Clock</title>

    <style>
        body{
            background-color: black;
        }
        .clock{
            position: absolute;
            color:lightgreen;
            top:50%;
            left:50%;
            transform: translatex(-50%) translateY(-50%);
            font-size: 60px;
            font-family: Orbitron;
            letter-spacing: 7px;
        }
    </style>
</head>
<body>

<div id="DigitalClock" class="clock"> </div>
<script type ="text/javascript">

function showTime(){

    var date = new Date();
    var h = date.getHours();
    var m= date.getMinutes();
    var s = date.getSeconds();
    var session= "AM";

    if(h==0){
        h=12;       //12 hour format
    }

    if(h>12){
        h=h-12;  // 12 hour format
    }
    // if(h<10){
    //     h="0"+h;
    // }
    // if(m<10)
    // {
    //     m="0"+m;
    // }
    // if(s<10)
    // {
    //     s="0"+;
    // }

    h=(h<10)?"0"+h:h;
    m=(m<10)?"0"+m:m;
    s=(s<10)?"0"+s:s;


    document.getElementById("DigitalClock").innerHTML = h + ":" + m + ":" + s + " " + session;

    setTimeout(showTime,1000);
}

showTime();

    </script>
    
</body>
</html>
